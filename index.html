<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>TO-DO List</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Microsoft_To-Do_icon.svg/1024px-Microsoft_To-Do_icon.svg.png">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="m-0; text-center bg-[whitesmoke] border-none pt-[80px] pl-[60px] pr-[60px] pb-[20px]">
    <div id="dayAndDate" class="flex flex-row justify-between">
        <div id="fullDate" class="flex flex-row">
            <div id="date" class="font-bold font-sans text-[10mm]"></div>
            <div id="monthAndYear" class="ml-[7px] flex flex-col justify-center content-center font-sans">
                <div id="month" class="font-bold text-[4mm]"></div>
                <div id="year" class="text-[4mm]"></div>
            </div>
        </div>

        <div id="day" class="font-sans text-[4mm] font-bold flex items-center mr-0">

        </div>
    </div>
    <div class="heading flex justify-center">
        <h1 class="font-bold heading_text border-none border-[2px]  border-white rounded-[8px] p-[10px] w-fit text-black text-[10mm] italic ">To-Do List</h1>
    </div>
    <ol id="list" class="list-none text-center pl-[40px]">
    </ol>
    <form id="newTaskForm" class="flex justify-center items-center fixed bottom-[30px] w-[90%]">
        <input type="text" id="task" placeholder="+ Add a Task" class="h-[12mm] w-[50%] pl-[15px] border-[1px] border-[#D9D9D9] rounded-[10px] font-sans text-[5mm] bg-white focus:outline-blue-500">
        <button id="submit" type="submit" class="text-white text-[8mm] ml-[20px] bg-[#47C5DC] border-none rounded-[10px] h-[12mm] w-[12mm] cursor-pointer mr-[40px] hover:bg-[#2e9fb4] ">+</button>
    </form>
    <div class="cursor-pointer hidden hover:no-underline mt-0 ml-[20px] w-[7.5mm] h-[7.5mm] border-[1px] border-[#47C5DC] bg-white rounded-[5px] text-[3.7mm] ml-[-30px] text-left p-[10px] bg-white text-[5.5mm] text-[#47C5DC] font-sans w-[auto] h-[auto] rounded-[10px] mb-[50px] flex flex-wrap hover:no-underline  absolute right-[75px] hover:text-green-700 hover:border-2 hover:border-blue-300"></div>
    <script src="script.js"></script>

</body>

</html>
